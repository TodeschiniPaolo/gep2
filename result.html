<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risultato</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans leading-normal tracking-normal">
    <div class="container mx-auto py-10">
        <h1 class="text-3xl text-center mb-8">Risultato</h1>
        <div class="w-full max-w-lg mx-auto bg-white rounded-lg shadow-lg border border-gray-300 p-8">
            <div id="risultatoDiv" class="overflow-x-auto mb-4">
                <table class="w-full">
                    <thead>
                        <tr>
                            <th class="px-4 py-2 border">Voce</th>
                            <th class="px-4 py-2 border">Dato</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic table rows will be added by JavaScript -->
                    </tbody>
                </table>
            </div>
            <div class="text-center mt-8">
                <button type="button" onclick="esportaPdf()" class="bg-gray-700 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded">
                    Esporta PDF
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
</body>
</html>
